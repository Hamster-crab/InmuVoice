<html lang="ja">

</head>
<body>
    <div style="text-align: center;"><h1>Inmu Voice(Beta)</h1></div>

    <h2>Japanese Mr.Beast</h2>
    <button onclick="YJYarimasune()">
        <img class="MrBeast" src="YajuSenpai.jpeg" alt="" srcset="">
    </button>
    <!-- やりますねぇ-->
    <audio id="YJYarimasune_audio">
        <source src="Voice/YJYarimasune.mp3" type="audio/mp3">
    </audio>
    <!-- ここ -->
    <audio id="YJThis_audio">
        <source src="Voice/YJThis.mp3" type="audio/mp3">
    </audio>

    <h2>KMR</h2><br>
    <button onclick="KMRWhyDoYouNeedToSeeIt()">
        <img class="KMR" src="KMR.jpg" alt="" srcset="">
    </button>
    <!-- なんで見る必要があるんですか? -->
    <audio id="KMRWhyDoYouNeedToSeeIt_audio">
        <source src="Voice/KMRWhyDoYouNeedToSeeIt.mp3" type="audio/mp3">
    </audio>
    <!-- やめてくれよ(絶望) -->
    <audio src="KMRStop_audio">
        <source src="Voice/KMRStop.mp3" type="audio/mp3">
    </audio>

    <h2>MUR</h2>
    <button onclick="MURYes()">
        <img class="MUR" src="MUR.jpg" alt="" srcset="">
    </button>
    <!-- そうだよ(便乗) -->
    <audio id="MURYes_audio">
        <source src="Voice/MURYes.mp3" type="audio/mp3">
    </audio>
    <!-- ポッチャマ -->
    <audio id="MURPocchama_audio">
        <source src="Voice/MURPocchama.mp3" type="audio/mp3">
    </audio>

</body>
</html>
